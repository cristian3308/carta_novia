<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carta para mi novia</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;500&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --linen: #e2c9aa;
      --parchment: #fdf1d4;
      --ink: #3d2a1f;
      --accent: #a6534f;
      --shadow: rgba(39, 23, 16, 0.18);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        linear-gradient(140deg, rgba(168, 123, 91, 0.35), rgba(249, 230, 202, 0.8)),
        repeating-linear-gradient(45deg, #d9b995 0 28px, #d2af8c 28px 56px);
      font-family: 'Playfair Display', serif;
      color: var(--ink);
      padding: clamp(18px, 3vw, 32px);
    }

    .canvas {
      width: min(1040px, 100%);
      display: grid;
      grid-template-columns: 340px 1fr;
      gap: clamp(18px, 3vw, 32px);
      position: relative;
    }

    .canvas:before,
    .canvas:after {
      content: "";
      position: absolute;
      inset: -24px;
      border: 1px solid rgba(61, 42, 30, 0.14);
      border-radius: 26px;
      pointer-events: none;
    }

    .canvas:after {
      inset: -34px;
      border-color: rgba(58, 38, 27, 0.08);
    }

    .collage {
      position: relative;
      padding: clamp(12px, 2vw, 20px);
    }

    .polaroid {
      width: clamp(216px, 26vw, 240px);
      background: #fff;
      border-radius: 10px;
      padding: 12px 12px 28px;
      box-shadow: 0 24px 44px rgba(45, 29, 21, 0.24), inset 0 0 0 1px rgba(0,0,0,0.05);
      position: relative;
      margin: clamp(14px, 2.6vw, 22px) auto;
      transform-origin: center;
      overflow: hidden;
    }

    .polaroid::before {
      content: "";
      position: absolute;
      top: 12px;
      left: clamp(-6px, -1vw, -10px);
      width: clamp(58px, 9vw, 76px);
      height: clamp(18px, 2.6vw, 26px);
      background:
        linear-gradient(135deg, rgba(183, 132, 110, 0.9), rgba(232, 191, 168, 0.65));
      transform: rotate(-6deg);
      box-shadow: 0 12px 18px rgba(51, 29, 24, 0.22);
    }

    .polaroid video,
    .polaroid img {
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      border-radius: 6px;
      filter: saturate(0.75) contrast(1.15) sepia(0.25);
      box-shadow: inset 0 0 0 5px #fff;
    }

    .polaroid:nth-child(1) {
      transform: rotate(-6deg);
      z-index: 3;
    }

    .polaroid:nth-child(2) {
      transform: rotate(5deg);
      margin-top: clamp(-46px, -4vw, -32px);
      z-index: 2;
    }

    .polaroid:nth-child(3) {
      transform: rotate(-3deg);
      margin-top: clamp(-38px, -3.6vw, -28px);
      z-index: 1;
    }

    video::-webkit-media-controls,
    video::-webkit-media-controls-enclosure {
      display: none !important;
    }

    .letter-wrapper {
      background: linear-gradient(160deg, #fef4de, #f7e0bb 70%, #f6d5a2);
      border-radius: 36px 36px 30px 30px;
      padding: clamp(26px, 4vw, 44px);
      box-shadow: 0 36px 90px rgba(40, 24, 16, 0.28);
      position: relative;
      border: 1px solid rgba(69, 44, 30, 0.16);
      overflow: hidden;
    }

    .letter-wrapper::before,
    .letter-wrapper::after {
      content: "";
      position: absolute;
      left: 0;
      right: 0;
      height: clamp(34px, 5vw, 46px);
      background: linear-gradient(90deg, rgba(86, 55, 37, 0.16), rgba(255, 255, 255, 0.4), rgba(86, 55, 37, 0.16));
      z-index: 0;
    }

    .letter-wrapper::before {
      top: -28px;
      transform: skewY(-2.4deg);
    }

    .letter-wrapper::after {
      bottom: -28px;
      transform: skewY(2.4deg);
    }

    .letter {
      position: relative;
      z-index: 1;
      background:
        repeating-linear-gradient(90deg, rgba(83, 54, 33, 0.08) 0 3px, transparent 3px 9px),
        repeating-linear-gradient(180deg, rgba(82, 53, 33, 0.03) 0 24px, transparent 24px 48px),
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.6), transparent 55%),
        linear-gradient(180deg, #fdf1d4 0%, #f7e4bc 100%);
      border-radius: 26px 26px 20px 20px;
      padding: clamp(26px, 4vw, 38px);
      box-shadow: inset 0 0 0 2px rgba(97, 69, 45, 0.08), inset 0 0 35px rgba(255, 255, 255, 0.4);
    }

    .letter::before {
      content: "";
      position: absolute;
      inset: 12px;
      border-radius: 20px 20px 16px 16px;
      background: radial-gradient(circle at 50% 20%, rgba(255, 255, 255, 0.45), transparent 55%);
      pointer-events: none;
      z-index: 0;
    }

    .letter::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      box-shadow: inset 0 -12px 24px rgba(154, 104, 70, 0.18);
      pointer-events: none;
      z-index: 0;
    }

    .letter > * {
      position: relative;
      z-index: 1;
    }

    h1 {
      margin: 0;
      font-family: 'Great Vibes', cursive;
      font-size: clamp(44px, 6vw, 58px);
      color: var(--accent);
      letter-spacing: 1px;
    }

    .subtitle {
      font-size: 13px;
      letter-spacing: 6px;
      text-transform: uppercase;
      color: rgba(61, 42, 30, 0.55);
      margin-top: 6px;
    }

    .message {
      margin-top: clamp(18px, 3vw, 28px);
      font-size: clamp(16px, 2.2vw, 19px);
      line-height: 1.85;
      text-align: justify;
      text-indent: 34px;
      color: rgba(61, 42, 30, 0.92);
    }

    .message p {
      margin: 16px 0;
      text-shadow: 0 1px 0 rgba(255, 255, 255, 0.35);
    }

    .signature {
      margin-top: clamp(24px, 3vw, 36px);
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 24px;
    }

    .signature .name {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(38px, 5vw, 46px);
      color: var(--accent);
    }

    .signature .note {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: rgba(61, 42, 30, 0.58);
      font-family: 'Poppins', sans-serif;
    }

    .stamp-mark {
      position: absolute;
      top: clamp(12px, 2vw, 24px);
      right: clamp(12px, 2vw, 24px);
      font-family: 'Great Vibes', cursive;
      font-size: clamp(76px, 9vw, 110px);
      color: rgba(166, 86, 79, 0.2);
      transform: rotate(-8deg);
      pointer-events: none;
    }

    @media (max-width: 900px) {
      .canvas {
        grid-template-columns: 1fr;
        justify-items: center;
      }

      .collage {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 18px;
      }

      .polaroid {
        margin: 0;
        transform: none !important;
      }

      .polaroid:nth-child(2) {
        margin-top: 0;
      }

      .polaroid:nth-child(3) {
        margin-top: 0;
      }
    }

    @media (max-width: 640px) {
      .collage {
        flex-direction: column;
      }
    }
    .typing {
      position: relative;
    }

    .typing::after {
      content: "";
      position: absolute;
      width: 2px;
      height: 1.2em;
      background: var(--accent);
      bottom: 4px;
      left: calc(100% + 4px);
      animation: blink 0.8s steps(1) infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <main class="canvas">
    <section class="collage" aria-label="Recuerdos en video">
      <figure class="polaroid">
        <video src="WhatsApp Video 2025-11-03 at 5.21.43 PM.mp4" autoplay loop muted playsinline></video>
      </figure>
      <figure class="polaroid">
        <video src="WhatsApp Video 2025-11-03 at 5.21.44 PM.mp4" autoplay loop muted playsinline></video>
      </figure>
      <figure class="polaroid">
        <img src="WhatsApp Image 2025-11-03 at 5.21.44 PM.jpeg" alt="Recuerdo especial" loading="lazy">
      </figure>
    </section>

    <article class="letter-wrapper" aria-labelledby="titulo-carta">
      <span class="stamp-mark">Amor</span>
      <div class="letter">
        <header>
          <h1 id="titulo-carta">Mi amor</h1>
          <div class="subtitle">24 de octubre de 2025</div>
        </header>

        <div class="message">
          <p data-text="Hoy quiero escribirte con el corazón en la mano, porque sé que desde que empezamos a ser novios dejé de mostrarte detalles y caricias como al principio. No sé en qué momento empecé a poner excusas y a callarme, pero sí sé que no has dejado de merecer lo mejor de mí."></p>
          <p data-text="Me siento afortunado cuando te miro, cuando sonríes o cuando haces esos pucheros que te vuelven tan única. Me derrite verte amar el morado, odiar el rosa con toda tu alma, abrazar a los cerditos, devorar gomitas ácidas, Oreos o Chokis, y pedir siempre un postre después de almorzar, sobre todo si lleva fresas con crema, mango o uvas."></p>
          <p data-text="Adoro que te gusten las series, desde Rick y Morty hasta Big Mouth, y cuando vemos Bug mouth y ponga caritas raras. Amo que disfrutes las maquinitas, las manualidades, ir al cine y que tu personaje favorito sea el pequeño Kirby (sin olvidar a Zelda). Cada vez que reías por mis caras me sentía el hombre más afortunado del mundo."></p>
          <p data-text="Sé que a veces peleamos y nos decimos cosas que duelen, sé que en las llamadas me quedo en silencio y parece que estoy lejos. Pero la verdad es que te amo más cada día, que aprendo de ti y que quiero volver a ser ese novio atento que te sorprende, que recuerda lo que te hace feliz y que se llena de ternura con tus detalles hechos a mano."></p>
          <p data-text="Perdóname por cada momento en el que no fui ese hombre. Prometo recuperar la magia, escucharte, hablarte sin miedo y demostrarte que eres el amor de mi vida. Gracias por enseñarme a amar mejor; voy a cuidar tu corazón con todo el mío."></p>
        </div>

        <footer class="signature">
          <span class="name">Cristhian</span>
          <span class="note">Te Amo mucho mi pochi</span>
        </footer>
      </div>
    </article>
  </main>

  <script>
    function typeParagraph(element, text, cps = 36) {
      return new Promise(resolve => {
        element.textContent = "";
        element.classList.add('typing');
        let index = 0;
        const delay = 1000 / cps;

        function step() {
          if (index < text.length) {
            element.textContent += text.charAt(index);
            index += 1;
            setTimeout(step, delay);
          } else {
            element.classList.remove('typing');
            resolve();
          }
        }

        step();
      });
    }

    async function startTyping() {
      const paragraphs = Array.from(document.querySelectorAll('.message p'));
      for (const p of paragraphs) {
        const text = p.getAttribute('data-text') || "";
        await typeParagraph(p, text, 34);
        await new Promise(r => setTimeout(r, 300));
      }
    }

    window.addEventListener('load', () => {
      setTimeout(startTyping, 600);
    });
  </script>
</body>
</html>
